language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly

script:
  - rustup component add rustfmt
  - cargo fmt --all -- --check
  - cargo build --verbose --all
  - cargo test --verbose --all

deploy:
  - provider: script
    script: cargo deploy --token ${CRATES_IO_TOKEN} --manifest cmdr_macro/Cargo.toml

    on:
      tags: true
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"

  - provider: script
    script: cargo deploy --token ${CRATES_IO_TOKEN} --manifest cmdr/Cargo.toml

    on:
      tags: true
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"
